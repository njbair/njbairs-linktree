{{ range (where $.Site.Pages "Type" "links") }}
  <ul class="links">
    {{ range sort .Pages ".Weight" }}
      <li>
        <a href="{{ .Params.Link }}">
          <span class="icon">
            <i class="{{ .Params.Icon }}"></i>
          </span>
          {{ .Title }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
